<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a class="h1"><b>Personel</b>LTE</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Giriş bilgilerinizi doldurun</p>

                <form autocoomplete="off" (ngSubmit)="signIn()">
                    <div class="input-group mb-3">
                        <input type="email" [(ngModel)]="loginModel.email" [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="Email">
                        <div class="input-gro)up-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" [(ngModel)]="loginModel.password" [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" *ngIf="!isLoading" class="btn btn-primary btn-block">Giriş Yap</button>
                    </div>
                    <div class="form-group" *ngIf="isLoading">
                        <button class="btn btn-primary btn-block" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Giriş yapılıyor...
                        </button>
                    </div>
                </form>


            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
