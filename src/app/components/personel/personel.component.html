<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Personel Sayfası</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Personel Sayfası</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Title</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="kaydet(form)">
                    <div class="form-group">
                        Personel Adı
                        <input #personelAdi name="personelAdi" ngModel required minLength="3" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        Bölümü
                        <select #bolumu name="bolumu" ngModel class="form-control">
                            <option *ngFor="let bolum of bolumler" [value]="bolum.bolumAdi"
                                [innerText]="bolum.bolumAdi"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        Maaşı
                        <input #maasi name="maasi" ngModel type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        İşe Giriş Tarihi
                        <input #iseGirisTarihi name="iseGirisTarihi" ngModel type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary w-100">Kaydet</button>
                    </div>
                </form>
                <hr>
                <div class="form-group">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Personel Adı</th>
                                <th>Bölümü</th>
                                <th>İşe Giriş Tarihi</th>
                                <th>Maaşı</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let personel of personels let index = index">
                                <td [innerText]="index + 1"></td>
                                <td [innerText]="personel.personelAdi"></td>
                                <td [innerText]="personel.bolumu"></td>
                                <td [innerText]="personel.iseGirisTarihi"></td>
                                <td [innerText]="personel.maasi"></td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="delete(personel)">Sil</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                Footer
            </div>
            <!-- /.card-footer-->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
